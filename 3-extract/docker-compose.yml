version: '3.8'

services:
  # PostgreSQL - источник данных
  postgres:
    image: postgres:15
    hostname: postgres
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init/postgres_init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - airflow_network

  # MongoDB - NoSQL источник
  mongodb:
    image: mongo:8
    hostname: mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin
      MONGO_INITDB_DATABASE: analytics_db
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
      - ./init/mongo_init.js:/docker-entrypoint-initdb.d/init.js:ro
    networks:
      - airflow_network

  # Airflow
  airflow:
    image: apache/airflow:2.11.0
    hostname: airflow
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      # Airflow configuration
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@postgres/airflow_db
      AIRFLOW__WEBSERVER__SECRET_KEY: lesson3-secret-key
      AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION: 'true'
      AIRFLOW__CORE__LOAD_EXAMPLES: 'false'
      
    volumes:
      - ./dags:/opt/airflow/dags
      - ./plugins:/opt/airflow/plugins
      - ./data:/opt/airflow/data
      - airflow_logs:/opt/airflow/logs
    ports:
      - "8080:8080"
    networks:
      - airflow_network
    entrypoint: /bin/bash
    command:
      - -c
      - |
        # Установка зависимостей
        pip install --quiet \
          pandas \
          numpy \
          requests \
          psycopg2-binary \
          sqlalchemy \
          pymongo \
          apache-airflow-providers-postgres \
          apache-airflow-providers-mongo \
          apache-airflow-providers-http \
          apache-airflow-providers-ftp
        
        # Инициализация БД Airflow
        airflow db migrate || airflow db init
        
        # Создание пользователя
        airflow users create \
          --username admin \
          --password admin \
          --role Admin \
          --email admin@example.com \
          --firstname Admin \
          --lastname Admin || true
        
        # Запуск Airflow
        airflow webserver & 
        airflow scheduler

volumes:
  postgres_data:
    name: lesson3_postgres_data
  mongo_data:
    name: lesson3_mongo_data
  airflow_logs:
    name: lesson3_airflow_logs

networks:
  airflow_network:
    driver: bridge
